<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voucher Internet</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #008ca7;
    }

    select {
      margin-bottom: 20px;
      padding: 8px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      min-height: 100px;
      position: relative;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 12px;
      word-break: break-word;
    }

    th {
      background: #008ca7;
      color: white;
    }

    th:nth-child(3), td:nth-child(3) {
      width: 60px;
    }

    .btn {
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    input.qty-input {
      width: 45px;
      padding: 4px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .table-container {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

  <h2>Daftar Produk Voucher Internet</h2>

  <label for="operator">Filter Operator:</label>
  <select id="operator" onchange="filterData(this.value)">
    <option value="Semua">Semua</option>
    <option value="INDOSAT">INDOSAT</option>
    <option value="TRI">TRI</option>
    <option value="XL">XL</option>
    <option value="AXIS">AXIS</option>
    <option value="TELKOMSEL">TELKOMSEL</option>
    <option value="SMARTFREN">SMARTFREN</option>
    <option value="BYU">BYU</option>
  </select>

  <div class="table-container" id="tabel">
    <div class="loading-spinner">Memuat data...</div>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1h8G5S11u4Nr499ByzrKAChzKCPkLCiGS/gviz/tq?tqx=out:json&sheet=Sheet1";
    let semuaData = [];

    async function fetchData() {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        semuaData = rows.map(row => {
          return {
            operator: row.c[1]?.v || "",
            namaProduk: row.c[2]?.v || "",
            paket: row.c[3]?.v || "",
            harga: row.c[4]?.v || "",
            link: row.c[5]?.v || "#"
          };
        });

        renderTable(semuaData);
      } catch (e) {
        document.getElementById("tabel").innerHTML = `<div style="padding: 20px; color: red;">Gagal memuat data. Silakan refresh halaman atau cek koneksi internet Anda.</div>`;
        console.error(e);
      }
    }

    function formatRupiah(angka) {
      if (!angka || isNaN(angka)) return "-";
      return "Rp " + Number(angka).toLocaleString("id-ID");
    }

    function renderTable(data) {
      let html = `<table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Harga</th>
            <th>Qty</th>
            <th>Order</th>
          </tr>
        </thead>
        <tbody>`;

      data.forEach((item, index) => {
        const idQty = `qty-${index}`;
        const nomorWa = "6282137444888";

        const namaProduk = (item.namaProduk || "").trim();
        const paket = (item.paket || "").trim();

        const pesan = `Halo kak MDR Pulsa,\nSaya mau order:\n- Produk: ${namaProduk} â€“ ${paket}\n- Harga: ${formatRupiah(item.harga)}\n- Jumlah: `;

        html += `<tr>
          <td>
            <strong>${namaProduk}</strong><br/>
            <small>${paket}</small>
          </td>
          <td>${formatRupiah(item.harga)}</td>
          <td><input class="qty-input" type="number" id="${idQty}" min="1" value="1" /></td>
          <td><a class="btn" href="#" onclick="orderViaWa('${nomorWa}', \`${pesan}\`, '${idQty}')">Order</a></td>
        </tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("tabel").innerHTML = html;
    }

    function filterData(operator) {
      if (operator === "Semua") {
        renderTable(semuaData);
      } else {
        const filtered = semuaData.filter(item => item.operator.toUpperCase() === operator.toUpperCase());
        renderTable(filtered);
      }
    }

    function orderViaWa(nomor, pesan, qtyId) {
      const qtyInput = document.getElementById(qtyId);
      const qty = Math.max(1, parseInt(qtyInput.value) || 1);
      const fullPesan = `${pesan}${qty}`;
      const encodedPesan = encodeURIComponent(fullPesan);
      window.open(`https://wa.me/${nomor}?text=${encodedPesan}`, "_blank");
    }

    fetchData();
  </script>

</body>
</html>
