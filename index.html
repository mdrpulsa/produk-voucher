<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk - MDR STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    #cart {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      animation: slideDown 0.5s ease;
    }
    #cart.hidden {
      display: none;
    }
    #cart-table, #product-table {
      width: 100%;
      border-collapse: collapse;
    }
    #cart-table th, #cart-table td, 
    #product-table th, #product-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .cart-total {
      text-align: right;
      margin-top: 10px;
    }
    #checkout-btn {
      background: green;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    .filter-section {
      margin-bottom: 20px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content input,
.modal-content button {
  width: 100%;
  box-sizing: border-box; /* <- ini kunci */
  padding: 10px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 5px;
}
    .modal-content input {
  max-width: 300px;
  margin: 0 auto 10px auto;
  display: block;
}
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      body {
        padding: 5px;
      }
      .header h1 {
        font-size: 18px;
      }
      #product-table td, #product-table th,
      #cart-table td, #cart-table th {
        font-size: 14px;
        padding: 6px;
      }
      #checkout-btn {
        font-size: 18px;
        padding: 12px 20px;
      }
      .modal-content input,
      .modal-content button {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="brand">MDR STORE</h1>
  </header>

  <!-- Keranjang -->
  <div id="cart" class="hidden">
    <h2>ðŸ›’ Keranjang</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Produk</th>
          <th>Harga</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="cart-total">
      <strong>Total: Rp <span id="cart-total">0</span></strong>
    </div>
    <button id="checkout-btn">Checkout via WhatsApp</button>
  </div>

  <!-- Filter -->
  <div class="filter-section">
    <select id="operator-filter">
      <option value="">-- Pilih Operator --</option>
    </select>
    <select id="category-filter">
      <option value="">-- Pilih Kategori --</option>
    </select>
  </div>

  <!-- Produk -->
  <table id="product-table">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Kategori</th>
        <th>Produk</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="qty-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Jumlah Pesanan</h3>
      <input type="number" id="qty-input" min="1" value="1">
      <button id="add-to-cart">Tambah ke Keranjang</button>
      <button id="close-modal">Batal</button>
    </div>
  </div>

<script>
  let products = [];
  let cart = [];
  let selectedProduct = null;

  const operatorFilter = document.getElementById('operator-filter');
  const categoryFilter = document.getElementById('category-filter');
  const productTable = document.getElementById('product-table').querySelector('tbody');
  const cartTable = document.getElementById('cart-table').querySelector('tbody');
  const cartContainer = document.getElementById('cart');
  const cartTotal = document.getElementById('cart-total');
  const checkoutBtn = document.getElementById('checkout-btn');
  const modal = document.getElementById('qty-modal');
  const qtyInput = document.getElementById('qty-input');
  const addToCartBtn = document.getElementById('add-to-cart');
  const closeModalBtn = document.getElementById('close-modal');

  // Fetch data
  fetch('https://opensheet.elk.sh/1Qn-UWBFxghJpBfRMXvtayXBxO5I3y5rHk-we0m2J9mU/Sheet1')
    .then(res => res.json())
    .then(data => {
      products = data.map(item => ({
        brand: item.Brand,
        kategori: item['Nama Kategori'],
        produk: item['Nama Produk'],
        harga: parseInt(item.Harga.replace(/\D/g, '')) || 0
      }));
      renderOperators();
      renderProducts();
    });

  function renderOperators() {
    const brands = [...new Set(products.map(p => p.brand))];
    brands.forEach(brand => {
      const opt = document.createElement('option');
      opt.value = brand;
      opt.textContent = brand;
      operatorFilter.appendChild(opt);
    });
  }

  function renderCategories(brand) {
    categoryFilter.innerHTML = '<option value="">-- Pilih Kategori --</option>';
    const categories = [...new Set(products.filter(p => p.brand === brand).map(p => p.kategori))];
    categories.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      categoryFilter.appendChild(opt);
    });
  }

  function renderProducts() {
    productTable.innerHTML = '';
    let filtered = products;
    if (operatorFilter.value) {
      filtered = filtered.filter(p => p.brand === operatorFilter.value);
    }
    if (categoryFilter.value) {
      filtered = filtered.filter(p => p.kategori === categoryFilter.value);
    }
    filtered.forEach(p => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${p.brand}</td>
        <td>${p.kategori}</td>
        <td>${p.produk}</td>
        <td>Rp ${p.harga.toLocaleString('id-ID')}</td>
      `;
      row.addEventListener('click', () => {
        selectedProduct = p;
        openModal();
      });
      productTable.appendChild(row);
    });
  }

  function openModal() {
    qtyInput.value = 1;
    modal.classList.remove('hidden');
  }

  function closeModal() {
    modal.classList.add('hidden');
  }

  function updateCart() {
    cartTable.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      const subtotal = item.harga * item.qty;
      total += subtotal;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.produk}</td>
        <td>Rp ${item.harga.toLocaleString('id-ID')}</td>
        <td>${item.qty}</td>
        <td>Rp ${subtotal.toLocaleString('id-ID')}</td>
        <td><button onclick="removeFromCart(${index})">Hapus</button></td>
      `;
      cartTable.appendChild(row);
    });
    cartTotal.textContent = total.toLocaleString('id-ID');
    if (cart.length > 0) {
      cartContainer.classList.remove('hidden');
    } else {
      cartContainer.classList.add('hidden');
    }
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function checkout() {
  if (cart.length === 0) return alert('Keranjang kosong.');
  let message = 'ðŸŒŸ *Invoice MDR STORE* ðŸŒŸ\n\n';
  message += 'Hallo Admin MDR STORE! ðŸ‘‹\n\n';
  message += 'Saya ingin pesan produk berikut: ðŸ“¦\n\n';
  cart.forEach(item => {
    message += `â€¢ *${item.produk}* (Qty: ${item.qty}) ðŸ’¼\n`;
  });
  message += `\nðŸ’¸ *Total:* Rp ${cart.reduce((sum, i) => sum + (i.harga * i.qty), 0).toLocaleString('id-ID')}\n\n`;
  message += 'ðŸ“² *Terima kasih!*\n';
  const url = `https://wa.me/6285134575758?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}

  // Event Listeners
  operatorFilter.addEventListener('change', () => {
    renderCategories(operatorFilter.value);
    renderProducts();
  });
  categoryFilter.addEventListener('change', renderProducts);
  addToCartBtn.addEventListener('click', () => {
    const qty = parseInt(qtyInput.value);
    if (qty > 0 && selectedProduct) {
      const exist = cart.find(item => item.produk === selectedProduct.produk);
      if (exist) {
        exist.qty += qty;
      } else {
        cart.push({...selectedProduct, qty});
      }
      updateCart();
      closeModal();
    }
  });
  closeModalBtn.addEventListener('click', closeModal);
  checkoutBtn.addEventListener('click', checkout);
</script>

</body>
</html>
