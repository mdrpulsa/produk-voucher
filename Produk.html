<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voucher Internet MDR Pulsa</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #008ca7;
    }

    select, input[type="text"] {
      margin: 5px 5px 15px 0;
      padding: 8px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #008ca7;
      color: white;
    }

    .btn {
      background: #008ca7;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-container {
      margin: 30px 0;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .cart-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #008ca7;
    }

    .cart-table th {
      background-color: #008ca7;
      color: white;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .empty-message {
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Daftar Produk Voucher Internet</h2>

  <div class="cart-container">
    <div class="cart-title">Keranjang Belanja</div>
    <table class="cart-table" id="cart-table">
      <thead>
        <tr>
          <th>Nama Produk</th>
          <th>Qty</th>
          <th>Harga @</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <tr><td colspan="5" class="empty-message">Belum ada produk ditambahkan.</td></tr>
      </tbody>
    </table>
    <div class="total" id="total-harga">Total: Rp 0</div>
    <br>
    <a id="wa-link" class="btn" href="#" target="_blank" style="display:none">Kirim Pesanan via WhatsApp</a>
  </div>

  <div class="filters">
    <select id="operator" onchange="filterData()">
      <option value="">Semua Operator</option>
      <option value="INDOSAT">INDOSAT</option>
      <option value="TRI">TRI</option>
      <option value="XL">XL</option>
      <option value="AXIS">AXIS</option>
      <option value="TELKOMSEL">TELKOMSEL</option>
      <option value="SMARTFREN">SMARTFREN</option>
      <option value="BYU">BYU</option>
    </select>
    <input type="text" id="search" placeholder="Cari nama produk..." oninput="filterData()"/>
  </div>

  <div id="loading">Memuat data...</div>
  <table id="product-table" style="display:none">
    <thead>
      <tr>
        <th>Produk</th>
        <th>Harga</th>
        <th>Qty</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="product-body"></tbody>
  </table>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1h8G5S11u4Nr499ByzrKAChzKCPkLCiGS/gviz/tq?tqx=out:json&sheet=Sheet1";
    let semuaData = [];
    let keranjang = [];

    async function fetchData() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        semuaData = rows.map(row => ({
          operator: row.c[1]?.v || "",
          nama: row.c[2]?.v || "",
          paket: row.c[3]?.v || "",
          harga: parseInt(row.c[4]?.v) || 0
        }));

        document.getElementById("loading").style.display = "none";
        document.getElementById("product-table").style.display = "table";
        renderTable(semuaData);
      } catch (err) {
        document.getElementById("loading").innerText = "Gagal memuat data.";
        console.error(err);
      }
    }

    function formatRupiah(angka) {
      return "Rp " + Number(angka).toLocaleString("id-ID");
    }

    function renderTable(data) {
      const tbody = document.getElementById("product-body");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const namaGabung = `${item.nama} - ${item.paket}`;
        tbody.innerHTML += `
          <tr>
            <td>${namaGabung}</td>
            <td>${formatRupiah(item.harga)}</td>
            <td><input type="number" id="qty-${index}" min="1" value="1" style="width:60px"/></td>
            <td><button class="btn" onclick="tambahKeranjang('${namaGabung}', ${item.harga}, 'qty-${index}')">Add Cart</button></td>
          </tr>
        `;
      });
    }

    function filterData() {
      const op = document.getElementById("operator").value.toLowerCase();
      const search = document.getElementById("search").value.toLowerCase();

      const filtered = semuaData.filter(item => {
        const gabungan = (item.nama + " " + item.paket).toLowerCase();
        return (!op || item.operator.toLowerCase() === op) &&
               (!search || gabungan.includes(search));
      });

      renderTable(filtered);
    }

    function tambahKeranjang(nama, harga, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value) || 1;
      const existing = keranjang.find(item => item.nama === nama);

      if (existing) {
        existing.qty += qty;
      } else {
        keranjang.push({ nama, harga, qty });
      }

      renderKeranjang();
    }

    function hapusItem(index) {
      keranjang.splice(index, 1);
      renderKeranjang();
    }

    function renderKeranjang() {
      const tbody = document.getElementById("cart-body");
      const waLink = document.getElementById("wa-link");
      let total = 0;
      tbody.innerHTML = "";

      if (keranjang.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="empty-message">Belum ada produk ditambahkan.</td></tr>`;
        waLink.style.display = "none";
        document.getElementById("total-harga").innerText = "Total: Rp 0";
        return;
      }

      keranjang.forEach((item, i) => {
        const subtotal = item.harga * item.qty;
        total += subtotal;

        tbody.innerHTML += `
          <tr>
            <td>${item.nama}</td>
            <td>${item.qty}</td>
            <td>${formatRupiah(item.harga)}</td>
            <td>${formatRupiah(subtotal)}</td>
            <td><button class="btn" onclick="hapusItem(${i})">Hapus</button></td>
          </tr>
        `;
      });

      document.getElementById("total-harga").innerText = "Total: " + formatRupiah(total);

      const isiPesan = keranjang.map(item =>
        `- ${item.nama}\n  Qty: ${item.qty}\n  Harga: ${formatRupiah(item.harga)}\n  Total: ${formatRupiah(item.qty * item.harga)}`
      ).join("\n\n");

      const pesanWa = `Halo kak MDR Pulsa,%0ASaya mau order produk berikut:%0A%0A${encodeURIComponent(isiPesan)}%0A%0ATotal Belanja: ${formatRupiah(total)}`;
      waLink.href = `https://wa.me/6282137444888?text=${pesanWa}`;
      waLink.style.display = "inline-block";
    }

    fetchData();
  </script>

</body>
</html>
