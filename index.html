<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk - MDR STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
  <link rel="icon" type="image/png" href="https://mdrpulsadata.wordpress.com/wp-content/uploads/2025/05/logo-favicon-48-x-44-px.png">
  <style>
    /* Glassmorphism & Base Styles */
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Nunito:wght@400;500;600;700&display=swap');

    :root {
      --glass-bg: rgba(255,255,255,0.20);
      --glass-blur: 18px;
      --glass-border: rgba(255,255,255,0.23);
      --primary: #00cfd3;
      --primary-dark: #007693;
      --accent: #008ca7;
      --danger: #EA5455;
      --shadow: 0 8px 32px 0 rgba(31,38,135,0.14);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #c1f0f9 100%);
      color: #222;
      user-select: none;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* Sidebar Glassmorphism */
    .sidebar {
      width: 280px;
      background: var(--glass-bg);
      box-shadow: var(--shadow);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      transition: transform 0.3s;
      backdrop-filter: blur(var(--glass-blur));
      border-right: 1.5px solid var(--glass-border);
    }

    .sidebar-header {
      padding: 28px 20px 15px 20px;
      background: linear-gradient(135deg, #015f73c9, #00b4d8b0 60%);
      color: white;
      text-align: center;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 2px 18px 0 rgba(0, 140, 167, 0.12);
    }

    .sidebar-header h1 {
      font-family: 'Barlow', sans-serif;
      font-size: 24px;
      margin-bottom: 4px;
      letter-spacing: 1.5px;
    }

    .sidebar-header p {
      font-size: 12px;
      opacity: 0.95;
      margin-bottom: 5px;
    }

    .sidebar-menu {
      padding: 20px 0 10px 0;
    }

    .menu-section {
      margin-bottom: 30px;
    }

    .menu-title {
      padding: 10px 24px;
      font-weight: 700;
      color: #027d95;
      font-size: 15px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.12);
      border-radius: 10px;
      margin-bottom: 3px;
      box-shadow: 0 1px 4px 0 rgba(31,38,135,0.04);
    }

    .menu-title i {
      margin-right: 9px;
      font-size: 16px;
    }

    .menu-item {
      padding: 12px 24px 12px 46px;
      cursor: pointer;
      font-size: 14px;
      color: #444;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      border-radius: 7px;
    }

    .menu-item:hover {
      background: rgba(0,207,211,0.11);
      color: var(--accent);
      font-weight: bold;
    }

    .menu-item.active {
      background: rgba(0,207,211,0.17);
      color: var(--primary);
      border-left: 3px solid var(--primary);
      font-weight: bold;
    }

    .menu-item i {
      margin-right: 9px;
      font-size: 14px;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.39);
      z-index: 99;
      display: none;
      transition: opacity 0.3s;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding-top: 85px;
      background: transparent;
      transition: margin-left 0.3s;
    }

    /* Top Navigation Bar */
    .top-nav {
      position: fixed;
      top: 0; left: 280px; right: 0;
      height: 75px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      padding: 0 35px;
      z-index: 90;
      border-bottom: 1.5px solid var(--glass-border);
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 23px;
      color: var(--accent);
      cursor: pointer;
      margin-right: 18px;
      padding: 6px;
      transition: transform 0.3s;
    }
    .mobile-menu-btn:hover { transform: scale(1.14); }

    .search-bar {
      flex: 1;
      max-width: 600px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 13px 22px 13px 48px;
      border: 1.5px solid #d9f2f6;
      border-radius: 13px;
      font-size: 15px;
      background: rgba(255,255,255,0.30);
      box-shadow: 0 2px 8px rgba(0,207,211,0.04);
      transition: all 0.3s;
      outline: none;
    }
    .search-bar input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,207,211,0.13);
      background: rgba(255,255,255,0.45);
    }
    .search-bar i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #47c2cd;
      opacity: .78;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    .nav-icon {
      margin-left: 28px;
      position: relative;
      cursor: pointer;
      color: var(--accent);
      font-size: 23px;
      transition: transform 0.2s;
    }
    .nav-icon:hover { transform: scale(1.13); }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--danger);
      color: white;
      border-radius: 50%;
      width: 20px; height: 20px;
      font-size: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 8px #ea545588;
    }

    /* Promo Banner */
    .promo-banner {
      margin: 18px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0,140,167,0.09);
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border: 1.5px solid var(--glass-border);
    }
    .promo-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Product Grid */
    .product-section {
      padding: 22px 18px 18px 18px;
    }

    .section-title {
      font-size: 19px;
      font-weight: 800;
      margin-bottom: 17px;
      color: #008ca7;
      display: flex; align-items: center;
      letter-spacing: 0.7px;
    }
    .section-title i { margin-right: 13px; color: var(--primary); }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: var(--glass-bg);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--glass-blur));
      border: 1.5px solid var(--glass-border);
      transition: all .35s cubic-bezier(.29,.93,.59,.97);
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-7px) scale(1.034);
      box-shadow: 0 14px 36px 0 rgba(31,38,135,0.18);
      border-color: var(--primary);
    }
    .product-badge {
      position: absolute;
      top: 3px;
      left: 3px;
      background: linear-gradient(90deg, #EA5455 60%, #ffb800 120%);
      color: white;
      padding: 2px 7px;
      border-radius: 5px;
      font-size: 11px;
      font-weight: 600;
      z-index: 2;
      box-shadow: 0 1px 6px #ea54557a;
    }
    .product-image-container {
      height: 180px;
      background: rgba(200,255,255,0.16);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid var(--glass-border);
    }
    .product-image {
      max-width: 94%;
      max-height: 92%;
      object-fit: contain;
      transition: transform 0.3s;
      filter: drop-shadow(0px 2px 8px #00cfd344);
    }
    .product-card:hover .product-image { transform: scale(1.07); }
    .product-details {
      padding: 17px 15px 12px 15px;
    }
    .product-name {
      font-weight: 700;
      margin-bottom: 7px;
      font-size: 15px;
      letter-spacing: 0.3px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 38px;
    }
    .product-price {
      font-weight: 800;
      color: var(--accent);
      font-size: 18px;
      margin-bottom: 5px;
      letter-spacing: 0.15px;
    }
    .product-original-price {
      color: #999;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .product-discount {
      color: #EA5455;
      font-size: 12px;
      font-weight: 600;
      margin-left: 5px;
    }
    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 9px;
      font-size: 13px;
      color: #FFB800;
    }
    .product-rating-count {
      color: #888;
      margin-left: 5px;
    }
    .add-to-cart {
      width: 100%;
      padding: 9px;
      background: linear-gradient(90deg, var(--primary), var(--accent) 90%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 1px 8px #00cfd355;
    }
    .add-to-cart:hover { background: var(--primary-dark); }
    .add-to-cart:disabled { background: #ccc; cursor: not-allowed; }

    /* Shopping Cart Sidebar Glassmorphism */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: var(--glass-bg);
      box-shadow: -2px 0 22px rgba(0,0,0,0.14);
      z-index: 1000;
      transition: right 0.3s;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(var(--glass-blur));
      border-left: 1.5px solid var(--glass-border);
    }
    .cart-sidebar.open { right: 0; }

    .cart-header {
      padding: 22px;
      border-bottom: 1px solid #e1f3f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.13);
      border-top-right-radius: 16px;
    }
    .cart-header h2 { font-size: 19px; font-weight: 800; }
    .close-cart {
      background: none;
      border: none;
      font-size: 23px;
      cursor: pointer;
      color: #888;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .cart-item {
      display: flex;
      padding: 13px 0;
      border-bottom: 1px solid #e6f3f9;
    }
    .cart-item-image {
      width: 70px; height: 70px;
      background: rgba(230,255,255,0.21);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      margin-right: 14px;
    }
    .cart-item-image img {
      max-width: 80%; max-height: 80%;
      filter: drop-shadow(0px 2px 8px #00cfd344);
    }
    .cart-item-details { flex: 1; }
    .cart-item-name {
      font-weight: 700;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .cart-item-price {
      font-size: 15px;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 4px;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .qty-btn {
      width: 27px; height: 27px;
      border: 1.5px solid #d6f2f6;
      background: rgba(255,255,255,0.4);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      border-radius: 7px;
      font-size: 15px;
    }
    .qty-input {
      width: 42px; height: 27px;
      text-align: center;
      border: none;
      background: transparent;
      font-size: 15px;
      font-weight: 700;
    }
    .cart-item-remove {
      margin-left: auto;
      color: var(--danger);
      cursor: pointer;
      font-size: 16px;
      padding-left: 12px;
    }
    .cart-footer {
      padding: 16px;
      border-top: 1px solid #e1f3f6;
      background: rgba(255,255,255,0.12);
      border-bottom-right-radius: 16px;
    }
    .cart-summary { margin-bottom: 13px; }
    .summary-row {
      display: flex; justify-content: space-between;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .cart-total {
      font-weight: 900;
      font-size: 19px;
      color: var(--accent);
    }
    .checkout-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, var(--accent), var(--primary-dark) 80%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 1px 8px #00cfd355;
    }
    .checkout-btn:hover { background: var(--primary-dark); }

    /* Modal Glassmorphism */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.17);
      backdrop-filter: blur(7px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.active { display: flex; }

    .modal-content {
      background: var(--glass-bg);
      border-radius: 14px;
      width: 92%;
      max-width: 480px;
      box-shadow: 0 6px 30px rgba(0, 140, 167, 0.13);
      animation: modalFadeIn 0.33s cubic-bezier(.44,.99,.68,1.01);
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
    }
    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(22px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-header {
      padding: 17px 22px;
      border-bottom: 1px solid #e1f3f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.12);
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
    }
    .modal-header h3 { font-size: 18px; font-weight: 700; }
    .modal-close {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }
    .modal-body { padding: 22px; }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block;
      margin-bottom: 7px;
      font-weight: 700;
      font-size: 14px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 11px 15px;
      border: 1.5px solid #d9f2f6;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255,255,255,0.32);
      transition: all 0.2s;
      outline: none;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,207,211,0.10);
      background: rgba(255,255,255,0.44);
    }
    .modal-footer {
      padding: 14px 22px;
      border-top: 1px solid #e1f3f6;
      display: flex;
      justify-content: flex-end;
      gap: 11px;
      background: rgba(255,255,255,0.12);
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
    }
    .modal-btn {
      padding: 11px 22px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .modal-btn-primary {
      background: var(--accent);
      color: white;
    }
    .modal-btn-primary:hover {
      background: var(--primary-dark);
    }
    .modal-btn-secondary {
      background: #f0f4f4;
      color: #555;
    }
    .modal-btn-secondary:hover {
      background: #e0e9eb;
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .sidebar { transform: translateX(-100%); z-index: 1000; }
      .sidebar.open { transform: translateX(0); }
      .main-content { margin-left: 0; }
      .top-nav { left: 0; }
      .mobile-menu-btn { display: block; }
      .cart-sidebar { width: 100%; max-width: 350px; }
    }
    @media (max-width: 768px) {
      .product-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      .top-nav { padding: 0 10px; }
      .search-bar input { padding: 10px 15px 10px 35px; }
      .nav-icon { margin-left: 15px; font-size: 19px; }
    }
    @media (max-width: 576px) {
      .product-grid { grid-template-columns: 1fr 1fr; }
      .cart-sidebar { width: 100%; max-width: none; }
      .sidebar { width: 82vw; }
      .main-content { padding-top: 67px; }
      .top-nav { height: 67px; }
    }

    /* Loading Indicator Glass */
    .loading-indicator {
      position: fixed; top: 0; left: 0; right: 0;
      background: linear-gradient(90deg, var(--accent), var(--primary-dark) 90%);
      color: white;
      padding: 12px;
      text-align: center;
      z-index: 9999;
      font-size: 15px;
      display: none;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 16px #00cfd344;
    }
    .loading-indicator i {
      margin-right: 8px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Timestamp style */
    .timestamp {
      font-size: 11px;
      color: rgba(255,255,255,0.9);
      margin-top: 6px;
      letter-spacing: 0.3px;
    }

    /* Marquee */
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: rgba(0,0,0,0.10);
      padding: 5px 0;
      margin-top: 5px;
      border-radius: 4px;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Notification style for auto-refresh */
    .refresh-notification {
        position: fixed;
        top: 0; left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 140, 167, 0.9);
        color: white;
        padding: 10px 20px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        z-index: 9998;
        font-size: 14px;
        opacity: 1;
        transition: opacity 0.5s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .sidebar-logo {
  width: 48px;
  height: 44px;
  margin-bottom: 10px;
  filter: drop-shadow(0 2px 8px #00cfd355);
  border-radius: 12px;
  background: rgba(255,255,255,0.4);
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  </style>
</head>

/**

const utils = {
  getWholesaleRule: (kategori) => WHOLESALE_RULES[kategori] || WHOLESALE_RULES["Default"],

  getTotalQtyByCategory: (cart, category) => {
    // Hitung total kuantitas item DENGAN HARGA RETAIL untuk kategori ini
    // Ini diperlukan untuk menentukan apakah harga grosir harusnya berlaku untuk kategori tersebut secara keseluruhan
     return cart.reduce((total, item) => {
        // Hanya hitung item dari kategori yang sama dan belum dalam mode grosir
        // Atau hitung semua jika ingin total qty di kategori tsb
         if (item.kategori === category) {
             return total + item.qty;
         }
         return total;
     }, 0);
  },

  formatProductName: (name) => {
    // Membersihkan nama produk jika ada pola tertentu
    return name
      .replace(/(Oraimo|Baseus|Telkomsel|XL|Indosat|Tri)\s+/gi, '') // Contoh: hapus brand jika ada di awal
      .replace(/Model\s+\w+-\w+/i, '') // Contoh: hapus pola "Model XY-12"
      .replace(/\s+/g, ' ') // Ganti multiple spaces dengan single space
      .trim(); // Hapus spasi di awal/akhir
  },

  getShortDescription: (desc) => {
    const points = desc.split('\n')
      .filter(line => line.trim().startsWith('🟡')) // Ambil baris yang diawali 🟡
      .slice(0, 2) // Ambil maksimal 2 poin
      .map(line => line.replace('🟡', '•').trim()); // Format 🟡 menjadi •
    return points.length > 0 ? points.join(' | ') : "Produk berkualitas MDR STORE"; // Gabungkan dengan separator
  },

  formatCurrency: (amount) => {
    if (isNaN(amount)) return "0";
    // Pastikan amount adalah angka sebelum diformat
    const numAmount = parseFloat(amount);
    if (isNaN(numAmount)) return "0";
    return new Intl.NumberFormat('id-ID').format(numAmount);
  },

  validatePhone: (phone) => {
    // Memperbolehkan + di awal, dan angka 0-9, minimal 10 digit, maksimal 15 digit
    const phoneRegex = /^\+?[0-9]{10,15}$/;
    // Hapus spasi dan strip jika ada sebelum validasi
    const cleanedPhone = phone.replace(/[\s-]/g, '');
    return phoneRegex.test(cleanedPhone);
  },

  isCacheValid: () => {
    const lastCacheTime = localStorage.getItem('lastCacheTime');
    if (!lastCacheTime) return false;
    // Ubah 3600000 ke CONFIG.cacheExpiry
    return (new Date().getTime() - parseInt(lastCacheTime)) < CONFIG.cacheExpiry;
  },

  // Helper untuk memvalidasi harga (pastikan angka positif dan bukan NaN)
  validatePrice: (price) => {
    return typeof price === 'number' && !isNaN(price) && price >= 0;
  },

  getCartItemCount: () => {
    return cart.reduce((total, item) => total + item.qty, 0);
  },

   // Fungsi untuk mendapatkan harga yang benar berdasarkan total Qty di keranjang untuk kategori tersebut
   getPriceForItem: (item, currentQty) => {
        const rule = utils.getWholesaleRule(item.kategori);
        // Hitung total qty item dari kategori yang sama di seluruh keranjang
        const totalQtyInCartForThisProduct = cart.reduce((sum, cartItem) => {
             if (cartItem.kode === item.kode) { // Hitung hanya item yang SAMA (kode produk sama)
                  return sum + cartItem.qty;
             }
             return sum;
        }, 0);

        // Tentukan harga berdasarkan total qty termasuk item yang sedang ditambahkan/diupdate
        if (utils.validatePrice(item.harga_grosir) && (totalQtyInCartForThisProduct + currentQty) >= rule.minQty) {
            return item.harga_grosir;
        }
        // Jika harga grosir tidak valid atau total qty belum mencapai minimum, gunakan harga retail
        return utils.validatePrice(item.harga) ? item.harga : 0; // Fallback ke 0 jika harga retail tidak valid
   }
};

/**

const dataService = {
  fetchPrimaryData: async () => {
    elements.loadingIndicator.style.display = 'block';
    try {
      const response = await fetch(CONFIG.webAppUrl);

      if (!response.ok) {
        const errorData = await response.text();
        console.error('Error dari Google Apps Script:', errorData);
        throw new Error(`Gagal mengambil data: ${errorData}`);
      }

      const data = await response.json();
      console.log('Data mentah dari Google Apps Script:', data);

      // Ambil array produk dari struktur baru
      let productsArray = [];
      if (data && data.data && Array.isArray(data.data)) {
        productsArray = data.data;
      } else {
        console.warn('Struktur data dari Apps Script tidak dikenali. Menggunakan fallback.');
        return fallbackProducts;
      }

      if (!productsArray.length) {
        console.warn('Data dari Apps Script kosong. Menggunakan data fallback.');
        return fallbackProducts;
      }

      // Mapping agar struktur data konsisten dengan aplikasi
      const processedData = productsArray.map(item => {
        return {
          kode: item.kode_produk || '',
          brand: item.brand || '',
          kategori: item.nama_kategori || 'Lainnya',
          produk: item.nama_produk || 'Produk Tanpa Nama',
          deskripsi: item.deskripsi || '-',
          harga: parseInt((item.harga_retail || '0').toString().replace(/\D/g, '')) || 0,
          harga_grosir: item.harga_grosir !== undefined && item.harga_grosir !== null ? parseInt((item.harga_grosir || '0').toString().replace(/\D/g, '')) : null,
          gambar: item.gambar_url || ''
        };
      }).filter(item => item.produk !== 'Produk Tanpa Nama' && item.harga > 0);

      if (processedData.length === 0) {
        console.warn('Data dari Apps Script kosong setelah filtering. Menggunakan fallback Products.');
        return fallbackProducts;
      }

      localStorage.setItem('cachedProducts', JSON.stringify(processedData));
      localStorage.setItem('lastCacheTime', new Date().getTime());
      return processedData;

    } catch (error) {
      console.error('Error dalam fetchPrimaryData:', error);
      const cached = dataService.getCachedProducts();
      if (cached) {
        console.log('Menggunakan data dari cache karena fetch gagal.');
        return cached;
      }
      console.error('Gagal mengambil data dan cache kosong. Menggunakan data fallback.');
      return fallbackProducts;
    } finally {
      elements.loadingIndicator.style.display = 'none';
    }
  },

  logTransaction: async (customer, items, total) => {
    try {
      const timestamp = new Date().toISOString();
      const transactionData = [
        timestamp,
        customer.name,
        customer.phone,
        customer.address,
        JSON.stringify(items.map(item => ({ // Simpan item dalam format yang lebih ringkas
            kode: item.kode,
            produk: item.produk,
            qty: item.qty,
            hargaSatuan: item.harga, // Harga saat checkout
            isGrosir: item.isWholesale
        }))),
        total,
        'Pending' // Status awal transaksi
      ];

      // Kirim data ke Google Apps Script web app
      const response = await fetch(CONFIG.webAppUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          action: 'log_transaction',
          data: transactionData
        })
      });

      if (!response.ok) {
        const error = await response.json();
        console.error('Gagal menyimpan transaksi:', error);
        return false;
      }

      console.log('Transaksi berhasil dicatat');
      return true;

    } catch (error) {
      console.error('Error saat mencatat transaksi:', error);
      return false;
    }
  },

  getCachedProducts: () => {
    // Perbaiki logika cache validity
    const lastCacheTimeString = localStorage.getItem('lastCacheTime');
    if (!lastCacheTimeString) return null;

    const lastCacheTime = parseInt(lastCacheTimeString, 10);
    const now = new Date().getTime();

    if (now - lastCacheTime > CONFIG.cacheExpiry) {
         console.log('Cache expired.');
         return null; // Cache expired
    }

    const cachedData = localStorage.getItem('cachedProducts');
    if (cachedData) {
      try {
        const parsedData = JSON.parse(cachedData);
        console.log('Using cached products.');
         // Pastikan data dari cache juga divalidasi harganya
         return parsedData.map(item => {
             if (!utils.validatePrice(item.harga)) item.harga = 0;
             if (item.harga_grosir !== null && !utils.validatePrice(item.harga_grosir)) item.harga_grosir = null;
             return item;
         }).filter(item => item.produk !== 'Produk Tanpa Nama' && item.harga > 0); // Filter item invalid dari cache
      } catch (e) {
        console.error('Error parsing cached products', e);
        localStorage.removeItem('cachedProducts'); // Hapus cache yang rusak
        localStorage.removeItem('lastCacheTime');
        return null;
      }
    }
    return null; // No cache found
  },

  loadProducts: async () => {
    const cachedProducts = dataService.getCachedProducts();
    if (cachedProducts) {
        products = cachedProducts;
        // Render UI from cache immediately
        ui.createCategoryMenu();
        ui.createBrandMenu();
        ui.renderProducts();
        // Continue fetching in background to update cache
        console.log('Fetching fresh data in background...');
        try {
            const freshData = await dataService.fetchPrimaryData();
            if (JSON.stringify(freshData) !== JSON.stringify(cachedProducts)) {
                 products = freshData;
                 console.log('Data updated from sheet. Re-rendering UI.');
                 // Re-render UI if data changed significantly (optional, can be done on next visit too)
                 ui.createCategoryMenu();
                 ui.createBrandMenu();
                 ui.renderProducts(); // Re-render with fresh data
            } else {
                 console.log('Fresh data is the same as cached data.');
            }
        } catch (error) {
            console.warn('Background fetch failed:', error);
        } finally {
             // Schedule next auto-refresh regardless of background fetch success
             dataService.startAutoRefresh();
        }

    } else {
        // No valid cache, fetch and render
        console.log('No valid cache. Fetching data from sheet.');
        try {
          const rawData = await dataService.fetchPrimaryData();
          products = rawData || fallbackProducts;

          ui.createCategoryMenu();
          ui.createBrandMenu();
          ui.renderProducts();

        } catch (error) {
          console.error('Initial load failed:', error);
          products = fallbackProducts;
          ui.createCategoryMenu();
          ui.createBrandMenu();
          ui.renderProducts();
        } finally {
          elements.checkoutBtn.disabled = false; // Enable checkout after products are loaded
          // Schedule next auto-refresh
          dataService.startAutoRefresh();
        }
    }
  },

  startAutoRefresh: () => {
    if (refreshTimer) clearTimeout(refreshTimer);
    refreshTimer = setTimeout(() => {
      ui.showAutoRefreshNotification();
      // Just call loadProducts, it handles caching and background fetching
      dataService.loadProducts();
    }, CONFIG.refreshInterval);
  }
};

     const name = elements.customerName.value.trim();

    message += `*DETAIL PESANAN*\n`;
    // Kelompokkan item berdasarkan kategori untuk tampilan yang lebih rapi
    const groupedItems = cart.reduce((acc, item) => {
        const category = item.kategori || 'Lainnya';
        if (!acc[category]) {
            acc[category] = [];
        }
        acc[category].push(item);
        return acc;
    }, {});


    let totalPayment = 0;

    // Urutkan kategori secara alfabetis
    const sortedCategories = Object.keys(groupedItems).sort();

    sortedCategories.forEach(category => {
      const categoryItems = groupedItems[category];
      const rule = utils.getWholesaleRule(category);
      // Hitung total qty per kategori lagi di sini untuk pesan checkout
      const totalQty = categoryItems.reduce((sum, item) => sum + item.qty, 0);


      message += `*${category.toUpperCase()}*\n(Total: ${totalQty} pcs${totalQty >= rule.minQty ? ` - Harga ${rule.label}` : ''})\n`;
      categoryItems.forEach((item, index) => {
        // Gunakan harga saat ini yang sudah dihitung di updateCart
        const itemTotal = item.hargaSaatIni * item.qty;
        totalPayment += itemTotal;

        message += `${index + 1}. ${utils.formatProductName(item.produk)}\n`;
        message += `   • Jumlah: ${item.qty} pcs\n`;
        message += `   • Harga Satuan: Rp ${utils.formatCurrency(item.hargaSaatIni)}${item.isWholesale ? ' (Grosir)' : ''}\n`;
        message += `\n`;
      });
       message += `\n`; // Tambahkan baris kosong antar kategori
    });

    message += `*TOTAL PEMBAYARAN: Rp ${utils.formatCurrency(totalPayment)}*\n\n`;
    message += `Mohon konfirmasi total di atas dan berikan nomor rekening tujuan pembayaran.`;

    return {
      message,

  addToCart: () => {
    const qty = parseInt(elements.qtyInput.value) || 1;

     if (!selectedProduct || !utils.validatePrice(selectedProduct.harga)) {
         Swal.fire({
             icon: 'error',

          qty: qty,

          isWholesale: false // Placeholder, will be set in updateCart
      };

      // Check if the exact product (by kode) is already in the cart
      const existingItemIndex = cart.findIndex(item => item.kode === selectedProduct.kode);

      if (existingItemIndex >= 0) {
        cart[existingItemIndex].qty += qty;

          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }

      Toast.fire({

        title: `Ditambahkan ke keranjang (${qty})`
      });

         Swal.fire({

            text: 'Jumlah pembelian minimal 1.',
            timer: 1500
         });
    }
  },

  updateCartItemQty: (index, change) => {
    if (index < 0 || index >= cart.length) return; // Validate index

    const item = cart[index];
    const newQty = item.qty + change;

    if (newQty > 0) {
      cart[index].qty = newQty;
    } else {
      // If new quantity is 0 or less, remove the item
      cart.splice(index, 1);
    }
    ui.updateCart(); // Re-render and recalculate prices
  },

  removeFromCart: (index) => {
     if (index < 0 || index >= cart.length) return; // Validate index

    cart.splice(index, 1);
    ui.updateCart(); // Re-render and recalculate prices
    Swal.fire({
       icon: 'success',

       text: 'Produk berhasil dihapus dari keranjang.',

         }
     });


    // Load products and start auto-refresh
    dataService.loadProducts();

    // Initial cart update (will show 0 if empty)
    ui.updateCart();
    elements.checkoutBtn.disabled = cart.length === 0; // Disable checkout initially if cart is empty
  }
};

// Start the application when DOM is ready
document.addEventListener('DOMContentLoaded', app.init);
  </script>
